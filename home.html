<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Charts</title>
  <link rel="stylesheet" href="./style/home.css">  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
  <div class="header">QUẢN LÝ CÔNG SUẤT TIÊU THỤ NĂNG LƯỢNG</div>

  <div class="container">
    <div class="card">
      <h2>Điện áp</h2>
      <div id="chart1" class="chart"></div>
      <div id="info1" class="info-card"></div>
    </div>

    <div class="card">
      <h2 style="color: #F3C623;">Dòng điện</h2>
      <div id="chart2" class="chart"></div>
      <div style="background-color: #F3C623;" id="info2" class="info-card"></div>
    </div>

    <div class="card">
      <h2 style="color: #537D5D;">Công suất tiêu thụ</h2>
      <div id="chart3" class="chart"></div>
      <div style="background-color: #537D5D;" id="info3"></div>
      <div style="background-color: #537D5D;" id="info4" class="info-card"></div>
    </div>
  </div>

  <div class="footer">© 2025 name</div>
  <script src="./javascipt/home.js"></script>
</body>
</html>
