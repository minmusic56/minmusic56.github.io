  <div id="date-range-container" ><button style="padding:10px 20px;background-color: white; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);border-radius: 8px;border: 0.5px; margin-top: 10px;cursor: pointer;" onclick="kiemTraVaGuiBaoCaoTuan()">Gửi Báo Cáo</button>
    <label class="label">Select Date Range:</label>
    <select class="input-date" id="preset">
      <option value="custom">Custom</option>
      <option value="today">Today</option>
      <option value="last7" selected>Last 7 Days</option>
    </select>

    <label class="label">Start Date:</label>
    <input type="text" id="start-date" class="input-date" placeholder="Start Date">

    <label class="label">End Date:</label>
    <input type="text" id="end-date" class="input-date" placeholder="End Date">

    <label class="label">Time:</label>
    <div class="time-wrapper">
    <input type="time" id="start-time" class="time-picker" name="start-time">

    <input type="time" class="time-picker" id="end-time" name="end-time">
    </div>
    <button id="apply-btn" class="apply-button" style="visibility: hidden; height: 0;">Apply</button>
    <button id="download-excel-btn" class="apply-button" style="display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    padding: 12px 20px; color: white;">
  <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="white" id="icon">

  <div class="container">
      <div id="summary-container" style="font-family: sans-serif; padding: 1rem; margin: auto;box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);border-radius: 8px;padding: 20px 40px;">
        <h3 style="margin-bottom: 0.5rem;">Tổng sản lượng sử dụng trong <span id="tong-ngay">0</span> ngày vừa qua</h3>
        <p style="font-size: 24px; font-weight: bold;"><span id="tong-san-luong">0</span> kWh</p>

        <div style="display: flex; gap: 2rem; margin-top: 1rem;">
          <div style="border-left: 3px solid #AF3E3E; padding-left: 1rem;">
            <p style="margin: 0; color: #AF3E3E;">Sử dụng nhiều nhất</p>
            <p style="margin: 0;">Ngày <span id="ngay-max">--/--</span></p>
            <p style="margin: 0; color: #AF3E3E; display: flex; align-items: center;">
              <span style="margin-right: 5px;">⬆</span>
              <span id="san-luong-max">--</span> kWh
            </p>
          </div>

          <div style="border-left: 3px solid #295F98; padding-left: 1rem;">
            <p style="margin: 0; color: #295F98;">Sử dụng ít nhất</p>
            <p style="margin: 0;">Ngày <span id="ngay-min">--/--</span></p>
            <p style="margin: 0; color: #295F98; display: flex; align-items: center;">
              <span style="margin-right: 5px;">⬇</span>
              <span id="san-luong-min">--</span> kWh
            </p>
          </div>
        </div>
      </div>
    <div class="card">
      <h2 style="color:  #007BFF;;">Điện áp</h2>
      <div id="chart1" class="chart"></div>
      <div id="info1" class="info-card" style="background-color: #1B2431;font-weight: bold;border-radius: 12px;
      padding: 8px 16px;
      font-size: 1.2em;
      box-shadow: 0 0 12px rgba(0,123,255,0.3);"></div>
    </div>

    <div class="card">
      <h2 style="color: #F3C623;">Dòng điện</h2>
      <div id="chart2" class="chart"></div>
      <div style="background-color: #1B2431;font-weight: bold;border-radius: 12px;
      padding: 8px 16px;
      font-size: 1.2em;
      box-shadow: 0 0 12px rgba(0,123,255,0.3);" id="info2" class="info-card"></div>
    </div>

    <div class="card">
      <h2 style="color: #537D5D;">Công suất tiêu thụ</h2>
      <div id="chart3" class="chart"></div>
      <div style="background-color: #1B2431;font-weight: bold;border-radius: 12px;
      padding: 8px 16px;
      font-size: 1.2em;
      box-shadow: 0 0 12px rgba(0,123,255,0.3);" id="info3"></div>
